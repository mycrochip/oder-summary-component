<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <header></header>

  <main class="main shadow">
    <!-- Top image-holder -->
    <div class="hero-container">
      <img class="hero-image" src="images/illustration-hero.svg" width="479.952" height="234.6432" alt="Hero Image">
    </div>

    <!-- Content -->
    <article class="article flex-column">
      <h1 class="article-name">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

      <section class="grid-column section">
        <img src="images/icon-music.svg" alt="Music Icon">

        <p class="price"><span class="price-name">Annual Plan</span>$59.99/year</p>
        
        <a href="#" class="change">Change</a>
      </section>

      <button class="btn-primary shadow">
        Proceed to Payment
      </button>
      <a href="#" class="cancel-order">Cancel Order</a>
    </article>   
  </main>

  <!-- Attribution -->
  <footer>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mycrochip">mycrochip</a>.
    </div>
  </footer>
  
</body>
</html>
